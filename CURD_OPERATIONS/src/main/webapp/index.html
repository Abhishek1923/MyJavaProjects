<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
</head>
<body>
<h1>Add New Employee</h1>
<form action="SaveServlet" method="post">

<table>
<tbody>
<tr>
<td>Name:</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email"></td>
</tr>
<tr>
<td>Country:</td>
<td><select type="country" style="width:150px">
<option>India</option>
<option>US</option>
<option>UK</option>
<option>Others</option></td>
</tr>
<tr>
<td colspan="2"><input type="submit" name="Save Employee"></td>
</tr>

</tbody>
</table>

</form>
<br>

<a href="ViewServlet">view employees</a>

</body>
</html>
